<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Terraposter - Maps, styled to belong on walls</title>
    <meta name="description"
        content="Transform any city into a stunning minimalist map poster. Add your name, customize text, and download high-quality prints. Free forever.">

    <!-- Open Graph -->
    <meta property="og:title" content="Terraposter - Maps, styled to belong on walls">
    <meta property="og:description"
        content="Create beautiful, personalized city map posters. Free, instant, runs in your browser.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://sidshot.github.io/Terraposter">

    <!-- PWA Meta -->
    <meta name="theme-color" content="#1a1a1a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="logo.png">
</head>

<body>
    <div class="app-container">
        <!-- Header - Centered Title -->
        <header class="header">
            <div class="header-content">
                <img src="logo.png" alt="Terraposter" class="logo-icon">
                <h1 class="site-title">Terraposter</h1>
                <p class="site-tagline">Maps, styled to belong on walls</p>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Poster Preview Section -->
            <section class="preview-section">
                <div class="poster-frame" id="posterFrame">
                    <canvas id="posterCanvas"></canvas>
                    <div class="loading-overlay" id="loadingOverlay">
                        <div class="loader">
                            <div class="loader-spinner"></div>
                            <p class="loader-text" id="loaderText">Search for a city to get started</p>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Controls Section -->
            <section class="controls-section">
                <!-- Location Controls -->
                <div class="control-group">
                    <h3 class="control-label">Location</h3>
                    <div class="location-controls">
                        <button class="btn btn-primary" id="useLocationBtn">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <circle cx="12" cy="12" r="3" />
                                <path d="M12 2v4m0 12v4M2 12h4m12 0h4" />
                            </svg>
                            Use My Location
                        </button>
                        <div class="search-container">
                            <input type="text" id="citySearch" class="search-input" placeholder="Search city...">
                            <button class="btn btn-secondary" id="searchBtn">Go</button>
                        </div>
                    </div>
                    <p class="location-info" id="locationInfo"></p>
                </div>

                <!-- Custom Text Section -->
                <div class="control-group">
                    <h3 class="control-label">Personalize Your Poster</h3>
                    <div class="text-inputs">
                        <div class="input-row">
                            <label for="customTitle">Title (optional)</label>
                            <input type="text" id="customTitle" class="text-input" placeholder="e.g., Our First Home">
                        </div>
                        <div class="input-row">
                            <label for="customSubtitle">Subtitle (optional)</label>
                            <input type="text" id="customSubtitle" class="text-input" placeholder="e.g., Est. 2024">
                        </div>
                        <div class="input-row">
                            <label for="customName">Your Name (optional)</label>
                            <input type="text" id="customName" class="text-input" placeholder="e.g., The Smith Family">
                        </div>
                    </div>
                    <button class="btn btn-apply" id="applyTextBtn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <polyline points="20 6 9 17 4 12" />
                        </svg>
                        Apply Changes
                    </button>
                </div>

                <!-- Theme Selector -->
                <div class="control-group">
                    <h3 class="control-label">Theme</h3>
                    <div class="theme-grid" id="themeGrid">
                        <!-- Themes populated by JS -->
                    </div>
                </div>

                <!-- Size Selector -->
                <div class="control-group">
                    <h3 class="control-label">Size</h3>
                    <div class="size-options" id="sizeOptions">
                        <button class="size-btn active" data-size="portrait">
                            <div class="size-preview portrait"></div>
                            <span>Portrait</span>
                        </button>
                        <button class="size-btn" data-size="square">
                            <div class="size-preview square"></div>
                            <span>Square</span>
                        </button>
                        <button class="size-btn" data-size="landscape">
                            <div class="size-preview landscape"></div>
                            <span>Landscape</span>
                        </button>
                    </div>
                </div>

                <!-- Radius Slider -->
                <div class="control-group">
                    <h3 class="control-label">Map Radius</h3>
                    <div class="slider-container">
                        <input type="range" id="radiusSlider" class="slider" min="2000" max="25000" value="10000"
                            step="1000">
                        <div class="slider-labels">
                            <span>2 km</span>
                            <span class="slider-value" id="radiusValue">10 km</span>
                            <span>25 km</span>
                        </div>
                    </div>
                </div>

                <!-- Download Button -->
                <button class="btn btn-download" id="downloadBtn" disabled>
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4M7 10l5 5 5-5M12 15V3" />
                    </svg>
                    Download HD Poster
                </button>

                <!-- Share Section -->
                <div class="share-section" id="shareSection">
                    <h3 class="share-label">Share</h3>
                    <div class="share-buttons">
                        <button class="share-btn" id="shareTwitter" title="Share on X" disabled>
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path
                                    d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z" />
                            </svg>
                        </button>
                        <button class="share-btn" id="shareInstagram" title="Copy for Instagram" disabled>
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path
                                    d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zM12 0C8.741 0 8.333.014 7.053.072 2.695.272.273 2.69.073 7.052.014 8.333 0 8.741 0 12c0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98C8.333 23.986 8.741 24 12 24c3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98C15.668.014 15.259 0 12 0zm0 5.838a6.162 6.162 0 100 12.324 6.162 6.162 0 000-12.324zM12 16a4 4 0 110-8 4 4 0 010 8zm6.406-11.845a1.44 1.44 0 100 2.881 1.44 1.44 0 000-2.881z" />
                            </svg>
                        </button>
                        <button class="share-btn" id="shareReddit" title="Share on Reddit" disabled>
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path
                                    d="M12 0A12 12 0 0 0 0 12a12 12 0 0 0 12 12 12 12 0 0 0 12-12A12 12 0 0 0 12 0zm5.01 4.744c.688 0 1.25.561 1.25 1.249a1.25 1.25 0 0 1-2.498.056l-2.597-.547-.8 3.747c1.824.07 3.48.632 4.674 1.488.308-.309.73-.491 1.207-.491.968 0 1.754.786 1.754 1.754 0 .716-.435 1.333-1.01 1.614a3.111 3.111 0 0 1 .042.52c0 2.694-3.13 4.87-7.004 4.87-3.874 0-7.004-2.176-7.004-4.87 0-.183.015-.366.043-.534A1.748 1.748 0 0 1 4.028 12c0-.968.786-1.754 1.754-1.754.463 0 .898.196 1.207.49 1.207-.883 2.878-1.43 4.744-1.487l.885-4.182a.342.342 0 0 1 .14-.197.35.35 0 0 1 .238-.042l2.906.617a1.214 1.214 0 0 1 1.108-.701zM9.25 12C8.561 12 8 12.562 8 13.25c0 .687.561 1.248 1.25 1.248.687 0 1.248-.561 1.248-1.249 0-.688-.561-1.249-1.249-1.249zm5.5 0c-.687 0-1.248.561-1.248 1.25 0 .687.561 1.248 1.249 1.248.688 0 1.249-.561 1.249-1.249 0-.687-.562-1.249-1.25-1.249zm-5.466 3.99a.327.327 0 0 0-.231.094.33.33 0 0 0 0 .463c.842.842 2.484.913 2.961.913.477 0 2.105-.056 2.961-.913a.361.361 0 0 0 .029-.463.33.33 0 0 0-.464 0c-.547.533-1.684.73-2.512.73-.828 0-1.979-.196-2.512-.73a.326.326 0 0 0-.232-.095z" />
                            </svg>
                        </button>
                        <button class="share-btn" id="shareWhatsApp" title="Share on WhatsApp" disabled>
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path
                                    d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z" />
                            </svg>
                        </button>
                        <button class="share-btn" id="shareTelegram" title="Share on Telegram" disabled>
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path
                                    d="M11.944 0A12 12 0 0 0 0 12a12 12 0 0 0 12 12 12 12 0 0 0 12-12A12 12 0 0 0 12 0a12 12 0 0 0-.056 0zm4.962 7.224c.1-.002.321.023.465.14a.506.506 0 0 1 .171.325c.016.093.036.306.02.472-.18 1.898-.962 6.502-1.36 8.627-.168.9-.499 1.201-.82 1.23-.696.065-1.225-.46-1.9-.902-1.056-.693-1.653-1.124-2.678-1.8-1.185-.78-.417-1.21.258-1.91.177-.184 3.247-2.977 3.307-3.23.007-.032.014-.15-.056-.212s-.174-.041-.249-.024c-.106.024-1.793 1.14-5.061 3.345-.48.33-.913.49-1.302.48-.428-.008-1.252-.241-1.865-.44-.752-.245-1.349-.374-1.297-.789.027-.216.325-.437.893-.663 3.498-1.524 5.83-2.529 6.998-3.014 3.332-1.386 4.025-1.627 4.476-1.635z" />
                            </svg>
                        </button>
                        <button class="share-btn" id="shareCopy" title="Copy image" disabled>
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="9" y="9" width="13" height="13" rx="2" ry="2" />
                                <path d="M5 15H4a2 2 0 01-2-2V4a2 2 0 012-2h9a2 2 0 012 2v1" />
                            </svg>
                        </button>
                    </div>
                </div>
            </section>
        </main>

        <!-- Footer with GitHub -->
        <footer class="footer">
            <a href="https://github.com/Sidshot/Terraposter" target="_blank" class="github-link">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                    <path
                        d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.435 9.795 8.205 11.385.6.105.825-.255.825-.57 0-.285-.015-1.23-.015-2.235-3.015.555-3.795-.735-4.035-1.41-.135-.345-.72-1.41-1.23-1.695-.42-.225-1.02-.78-.015-.795.945-.015 1.62.87 1.845 1.23 1.08 1.815 2.805 1.305 3.495.99.105-.78.42-1.305.765-1.605-2.67-.3-5.46-1.335-5.46-5.925 0-1.305.465-2.385 1.23-3.225-.12-.3-.54-1.53.12-3.18 0 0 1.005-.315 3.3 1.23.96-.27 1.98-.405 3-.405s2.04.135 3 .405c2.295-1.56 3.3-1.23 3.3-1.23.66 1.65.24 2.88.12 3.18.765.84 1.23 1.905 1.23 3.225 0 4.605-2.805 5.625-5.475 5.925.435.375.81 1.095.81 2.22 0 1.605-.015 2.895-.015 3.3 0 .315.225.69.825.57A12.02 12.02 0 0024 12c0-6.63-5.37-12-12-12z" />
                </svg>
                View on GitHub
            </a>
            <p class="footer-credits">Powered by OpenStreetMap</p>
            <p class="footer-note">Free forever. Runs in browser. No data stored.</p>
        </footer>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <!-- Scripts -->
    <script type="module" src="js/app.js"></script>
</body>

</html>
